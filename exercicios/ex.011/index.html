<!DOCTYPE html>
<html lang="Pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
    <title>Mídias em HTML</title>
</head>
<body>
    <h1>Imagem dinamica</h1>
    <p>Tente abrir essa imagem e vários dispositivos diferentes ou simplismente aumente ou diminua o tamanho do seu navegador !</p>
    
    <picture>
        <source media="(max-width: 750px)" srcset="img/p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="img/m.png" type="image/png">
        <img src="img/g.png" alt="imagem flexivel">


    </picture>
    <h1>Reproduzindo áudio em HTML 5</h1>

    <p>Curta o som de qualidade</p>
    <audio src="midia/bg.mp3" controls autoplay loop ></audio>
</body>
</html>
